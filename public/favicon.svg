<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main G shape with neural network pattern -->
  <g transform="translate(256, 256)">
    <!-- Neural network nodes forming G -->
    <circle cx="-80" cy="-80" r="8" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="0" cy="-100" r="8" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="80" cy="-80" r="8" fill="url(#gradient)" opacity="0.8"/>
    
    <circle cx="-100" cy="0" r="10" fill="url(#gradient)"/>
    <circle cx="-50" cy="0" r="8" fill="url(#gradient)" opacity="0.8"/>
    
    <circle cx="-80" cy="80" r="8" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="0" cy="100" r="8" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="80" cy="80" r="8" fill="url(#gradient)" opacity="0.8"/>
    
    <circle cx="100" cy="0" r="8" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="100" cy="40" r="8" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="-80" y1="-80" x2="0" y2="-100" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="-100" x2="80" y2="-80" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="-80" y1="-80" x2="-100" y2="0" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="0" x2="-80" y2="80" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="-80" y1="80" x2="0" y2="100" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="100" x2="80" y2="80" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="80" y1="80" x2="100" y2="40" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    <line x1="100" y1="40" x2="100" y2="0" stroke="url(#gradient)" stroke-width="3" opacity="0.6"/>
    
    <!-- Center "120" text -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
          text-anchor="middle" fill="url(#gradient)" filter="url(#glow)">120</text>
  </g>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#gradient)" 
          stroke-width="4" opacity="0.3" stroke-dasharray="10,5"/>
</svg>